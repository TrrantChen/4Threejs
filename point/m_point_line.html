<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }


        #main {
            /*width: 1920px;*/
            /*height: 1080px;*/
            border: solid 1px black;
        }
    </style>
</head>
<body>
<canvas id="main"></canvas>
<button onclick="changeColor(event)">change color</button>
<button onclick="recover(event)">recover</button>
<button onclick="enableEvent(event)">enable event</button>
<button onclick="enableAnimate(event)">enable event</button>
</body>
<script src="../three/WebGL.js"></script>
<script src="../three/three.js"></script>
<script src="../three/stats.min.js"></script>
<script src="../three/OrbitControls.js"></script>
<script src="../three/dat.gui.min.js"></script>
<script src="../three/STLLoader.js"></script>
<script type="x-shader/x-vertex" id="vertexshader">
                attribute float size;
                attribute vec3 customColor;
                varying vec3 vColor;
                void main() {
                    vColor = customColor;
                    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                    gl_PointSize = size * ( 300.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }
            </script>
<script type="x-shader/x-fragment" id="fragmentshader">
                uniform vec3 color;
                uniform sampler2D texture;
                varying vec3 vColor;
                void main() {
                    gl_FragColor = vec4( color * vColor, 1.0 );
                    gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
                    if ( gl_FragColor.a < ALPHATEST ) discard;
                }
            </script>
<script>
    let is_enable_event = true;
	let is_animate = true;
    let main = void 0;
    let renderer = void 0;
    let scene = void 0;
    let camera = void 0;
    let controls = void 0;
    let width = 1000;
    let height = 800;
    let cube = void 0;
    let particles = [];
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let clock = new THREE.Clock();
    let particle_count = 100;
    let particle_positions = [];
    let line_positions = [];
    let line_mesh = void 0;
    let particle_data = [];
    let radius = 100;
    let connect_line = [];

    function createRandomLine() {
        for (var i = 0; i < 20; i++) {
            connect_line.push({
                source: parseInt(Math.random() * particle_count),
                target: parseInt(Math.random() * particle_count),
            })
        }
    }

    function init() {
        createRandomLine();
        initCanvas();
        initRenderer();
        initScene();
        initAxes();
        initCamera();
        initControls();
        initMesh();

        animate();
        addEvent();
    }

    function initCanvas() {
        main = document.querySelector('#main');
        main.style.width = width + 'px';
        main.style.height = height + 'px';
    }

    function initRenderer() {
        if (renderer === void 0) {
            renderer = new THREE.WebGLRenderer({
                canvas: main,
                // 在 css 中设置背景色透明显示渐变色
                alpha: true,
                // 开启抗锯齿
                antialias: false
            });

            // 这句要加，否则镜头会发虚
            renderer.setSize(width, height);
            renderer.setClearColor(0x000000);
        }
    }

    function render() {
        renderer.render(scene, camera);
    }

    function initScene() {
        if (scene === void 0) {
            scene = new THREE.Scene();
        }
    }

    function initCamera() {
        if (camera === void 0) {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.set(0, 0, 300);
            camera.lookAt(scene.position);
        }
    }

    // 添加辅助轴
    function initAxes() {
        //轴辅助 （每一个轴的长度）
        let axes = new THREE.AxesHelper(500);
        scene.add(axes);
    }

    function initMesh() {
        particle_positions = new Float32Array(particle_count * 3);
        line_positions = new Float32Array(particle_count * particle_count * 3);
        colors = new Float32Array(particle_count * particle_count * 3);

        let n = 0;
        let m = 0;

        for (var i = 0; i < particle_count; i++) {
            let x = Math.random() * radius;
            let y = Math.random() * radius;
            let z = Math.random() * radius;

            particle_positions[i * 3] = x;
            particle_positions[i * 3 + 1] = y;
            particle_positions[i * 3 + 2] = z;

            particle_data.push({
                line_target_index: i + 1 >= particle_count ? NaN : i + 1,
            });
        }

        for (var i = 0; i < connect_line.length; i++) {
            let line_source_target = connect_line[i];

            line_positions[n++] = particle_positions[line_source_target.source * 3];
            line_positions[n++] = particle_positions[line_source_target.source * 3 + 1];
            line_positions[n++] = particle_positions[line_source_target.source * 3 + 2];

            line_positions[n++] = particle_positions[line_source_target.target * 3];
            line_positions[n++] = particle_positions[line_source_target.target * 3 + 1];
            line_positions[n++] = particle_positions[line_source_target.target * 3 + 2];

            colors[m++] = 0.5221896005581884;
            colors[m++] = 0.5221896005581884;
            colors[m++] = 0.5221896005581884;
            colors[m++] = 0.5221896005581884;
            colors[m++] = 0.5221896005581884;
            colors[m++] = 0.5221896005581884;

        }

        let geometry = new THREE.BufferGeometry();
        geometry.addAttribute('position', new THREE.BufferAttribute(particle_positions, 3).setDynamic(true));
        geometry.setDrawRange(0, particle_count);
        let material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 10,
            opacity: 0.6,
            transparent: true,
            blending: THREE.AdditiveBlending,
            map: generateSprite(),
            depthTest: false
        });
        particles = new THREE.Points(geometry, material);
        scene.add(particles);


        let line_geometry = new THREE.BufferGeometry();
        line_geometry.addAttribute('position', new THREE.BufferAttribute(line_positions, 3).setDynamic( true ));
        line_geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ).setDynamic( true ) );
        line_geometry.computeBoundingSphere();
        line_geometry.setDrawRange(0, n);

        let line_material = new THREE.LineBasicMaterial( {
            vertexColors: THREE.VertexColors,
            blending: THREE.AdditiveBlending,
            transparent: true
        } );

        line_mesh = new THREE.LineSegments(line_geometry, line_material);
        scene.add(line_mesh);
    }

    function initControls() {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance = 20;
        //设置相机距离原点的最远距离
        controls.maxDistance = 10000;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function animate() {

        // if (particles && is_animate) {
        //     particles.rotateZ(Math.PI/4000)
        // }

        let delta = clock.getDelta();
        controls.update(delta);
        render();
        requestAnimationFrame(animate);
    }

    function createCanvasMaterial(color = '#FFFFFF' , size = 256) {
        var matCanvas = document.createElement('canvas');
        matCanvas.width = matCanvas.height = size;
        var matContext = matCanvas.getContext('2d');
        // create exture object from canvas.
        var texture = new THREE.Texture(matCanvas);
        // Draw a circle
        var center = size/2;
        matContext.beginPath();
        matContext.arc(center, center, size/2, 0, 2 * Math.PI, false);
        matContext.closePath();
        matContext.fillStyle = color;
        matContext.fill();
        // need to set needsUpdate
        texture.needsUpdate = true;
        // return a texture made from the canvas
        return texture;
    }

    function generateSprite() {

        let canvas = document.createElement('canvas');
        canvas.width = 16;
        canvas.height = 16;

        let context = canvas.getContext('2d');
        let gradient = context.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.2, 'rgba(0,255,255,1)');
        gradient.addColorStop(0.4, 'rgba(0,0,64,1)');
        gradient.addColorStop(1, 'rgba(0,0,0,1)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);

        let texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;

    }

    window.onload = function() {
        init();
    };

    function addEvent() {
        window.addEventListener('mouseup', onMouseUp);
    }

    function onMouseUp(event) {
        if (is_enable_event) {
            mouseDownPoint(event);
        }
    }

    function mouseDownPoint(event) {
        event.preventDefault();
        mouse.x = ( event.clientX / width ) * 2 - 1;
        mouse.y = - ( event.clientY / height ) * 2 + 1;
        raycaster.setFromCamera( mouse, camera );

        if (particles) {
            let intersects = raycaster.intersectObject(particles);
            if (intersects.length > 0) {
                console.log(intersects[0].index);
            }
        }
    }

    function enableEvent(event) {
        is_enable_event = !is_enable_event;
    }

	function enableAnimate(event) {
		is_animate = !is_animate;
	}
	</script>
</html>
